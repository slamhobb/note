{% extends 'shared/layout.html' %}

{% block styles %}
{% endblock %}


{% block scripts %}
{% endblock %}


{% block body %}
    {% if error_message %}
      <p>{{ error_message }}</p>
    {% endif %}

    <p>Отправте боту комманду /code и введите полученный код</p>

    <div class="row">
      <div class="col-md-4">
        <form action="{{ url_for('.login') }}" method=post>
          <input type="text" class="form-control" name="login"
                 placeholder="Логин">
          <input type="text" class="form-control" name="code"
                 placeholder="Код">
          <div class="d-grid">
            <button type="submit" class="btn btn-primary d-grid">
              Отправить
            </button>
          </div>
        </form>
      </div>
    </div>
    
{% endblock %}
